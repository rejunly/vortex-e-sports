<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina de login.css">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js" defer></script>
    <script src="paginadelogin.js" defer></script>
    <title> Formulário Interativo </title>
</head>

<body>
    <section class="containerPai">
        <!-- O Card é o container principal que desliza -->
        <!-- As classes 'cadastroActive' e 'loginActive' controlam qual lado aparece -->
        <div class="card cadastroActive">
            <!-- A cortina verde que faz a transição (Efeito Chroma Key) -->
            <div class="green-curtain"></div>


            <!-- LADO ESQUERDO: Contém o Formulário de Login e o Prompt "Já tem conta?" -->
            <div class="esquerda">
                <div class="formLogin">
                    <h2>Fazer Login</h2>
                    <div id="login-feedback" class="feedback-message"></div>
                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="E-mail" required>
                        <input type="password" id="login-password" placeholder="Senha" required>
                        <button type="submit" id="login-btn">Entrar</button>
                    </form>
                </div>

                <div class="facaLogin">
                    <h2>Já tem <br>uma conta?</h2>
                    <p>Entre para continuar</p>
                    <div class="social-proof">
                        <p class="adventure-text">Seu lugar está esperando por você.</p>
                        <div class="counter-box">
                            <span class="count-plus">+</span>
                            <span class="user-count">0</span>
                            <span class="label">Arretados</span>
                        </div>
                    </div>
                    <button class="loginButton">Faça login</button>
                </div>
            </div>


            <!-- LADO DIREITO: Contém o Formulário de Cadastro e o Prompt "Não tem conta?" -->
            <div class="direita">
                <div class="formCadastro">
                    <h2>Criar Conta</h2>
                    <div id="cadastro-feedback" class="feedback-message"></div>
                    <form id="cadastro-form">
                        <input type="text" id="cadastro-username" placeholder="Nome de Usuário" required>
                        <input type="email" id="cadastro-email" placeholder="E-mail" required>
                        <input type="password" id="cadastro-password" placeholder="Senha" required>
                        <input type="password" id="cadastro-confirm-password" placeholder="Confirmar Senha" required>
                        <button type="submit" id="cadastro-btn">Cadastrar</button>
                    </form>
                </div>

                <div class="facaCadastro">
                    <h2>Não tem <br>uma conta?</h2>
                    <p>Crie uma agora para fazer parte <br> da nossa comunidade!</p>
                    <div class="social-proof">
                        <p class="adventure-text">A aventura começa aqui! Junte-se também à comunidade</p>
                        <div class="counter-box">
                            <span class="count-plus">+</span>
                            <span class="user-count">0</span>
                            <span class="label">Arretados</span>
                        </div>
                    </div>
                    <button class="cadastroButton">Cadastre-se</button>
                </div>
            </div>

        </div>
    </section>
    <button class="voltar-btn" onclick="window.location.href='outrpagina.html'">Voltar</button>
    <script>
        const HOME_URL = "{{ url_for('home') }}";
    </script>

</body>
